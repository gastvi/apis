<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>api</title>

</head>

<body>

    <!-------------------------------- nav bar ------------------------------------>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                apenas um logo
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">rever carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">rever carrinho</a>
                    </li>
                </ul>
            </div>
            <!-- <a class="btn btn-primary" href="#">
                continuar comprando
            </a>
        </nav> -->
    </header>
    <!-------------------------------- DADOS PESSOAL ------------------------------------>
    <main class="container">
        <form id="checkout" class="row mt-4">

            <div class="col-md-4">
                <header class="bg-dark text-white p-2">
                    dados pessoais
                </header>

                <!-------------------------------- nome completo ------------------------------------>
                <div class="p-2">
                    <label for="nomeUsuario">Nome Completo:</label>
                    <input id="nomeUsuario" class="form-control" type="text" name="nomeUsuario"
                        placeholder="digitar o seu nome completo">
                </div>

                <!-------------------------------- senha ------------------------------------>
                <div class="p-2">
                    <label for="senhaUsuario">senha:</label>
                    <input id="senhaUsuario" class="form-control" type="password" name="senhaUsuario"
                        placeholder="digitar sua senha">
                </div>

                <!-------------------------------- confirmar senha ------------------------------------>
                <div class="p-2">
                    <label for="confmarSenhaUsuario">Confimar Senha:</label>
                    <input id="confmarSenhaUsuario" class="form-control" type="password" name="confmarSenhaUsuario"
                        placeholder="confimar sua senha">
                </div>

                <!-------------------------------- cpf ------------------------------------>

                <div class="p-2">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control cpf-mask" onkeypress="$(this).mask('000.000.000-00');"
                        id="cpf" name="cpf" placeholder="CPF">
                </div>

                <!-------------------------------- telefone ------------------------------------>

                <div class="p-2">
                    <label for="telefoneUsuario">telefone</label>
                    <input id="telefoneUsuario" class="form-control" type="tel" name="telefoneUsuario"
                        placeholder="digitar o seu telefone">
                </div>

                <!-------------------------------- email ------------------------------------>

                <div class="p-2">
                    <label for="emailUsuario">email:</label>
                    <input id="emailUsuario" class="form-control" type="email" name="emailUsuario"
                        placeholder="digitar o seu email">
                </div>
            </div>

            <!-------------------------------- ENTREGA ------------------------------------>

            <div class="col-md-4">
                <header class="bg-dark text-white p-2">
                    entrega
                </header>

                <!-------------------------------- cep ------------------------------------>

                <div class="form-group">
                    <div class="p-2">
                        <label for="cepUsuario">Cep:</label>
                        <input id="cepUsuario" class="form-control" type="number" name="cepUsuario"
                            placeholder="digitar seu cep">
                    </div>

                    <!-------------------------------- endereço ------------------------------------>
                    <div class="p-2">
                        <label for="enderecoUsuario">Endereço:</label>
                        <input id="enderecoUsuario" class="form-control" type="text" name="enderecoUsuario"
                            placeholder="digitar o seu endereco">
                    </div>

                    <!-------------------------------- numero ------------------------------------>
                    <div class="p-2">
                        <label for="numeroUsuario">Numero:</label>
                        <input id="numeroUsuario" class="form-control" type="number" name="numeroUsuario"
                            placeholder="digitar o seu numero">
                    </div>

                    <!-------------------------------- complemento ------------------------------------>
                    <div class="p-2">
                        <label for="complementoUsuario">Complemento:</label>
                        <input id="complementoUsuario" class="form-control" type="text" name="complementoUsuario"
                            placeholder="digitar algum complmento">
                    </div>

                    <!-------------------------------- bairro ------------------------------------>
                    <div class="p-2">
                        <label for="bairroUsuario">Bairro:</label>
                        <input id="bairroUsuario" class="form-control" type="text" name="bairroUsuario"
                            placeholder="digitar o seu bairro">
                    </div>

                    <!-------------------------------- cidade e estdado ------------------------------------>
                    <div class="p-2 row">
                        <div class="col-6">
                            <label for="cidadeUsuario">Cidade:</label>
                            <input id="cidadeUsuario" class="form-control" type="text" name="cidadeUsuario"
                                placeholder="sua cidade">
                        </div>
                        <div class="col-6">
                            <label for="estadoUsuario">Estado:</label>
                            <select name="estadoUsuario" class="form-control">
                                <option value="" disabled selected>Estado</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="ES">ES</option>
                            </select>
                        </div>
                    </div>

                    <!-------------------------------- forma de entrega ------------------------------------>
                    <div class="p-2 row">
                        <div class="col-6">
                            <label for="freteRapido">Frete normal - <br> R$20,00:</label>
                            <input id="freteRapido" type="radio" name="frete">
                        </div>
                        <div class="col-6">
                            <label for="fretenormal">Frete Rapido - <br> R$50,00:</label>
                            <input id="freteNormal" type="radio" name="frete">

                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------------- PAGAMENTO     ------------------------------------>

            <div class="col-md-4">
                <header class="bg-dark text-white p-2">
                    pagamento
                </header>
                <!-------------------------------- PAGAMENTO     ------------------------------------>
                <div class="d-flex justify-content-center flex-column p-2">
                    <h5>camiseta branca GG</h5>
                    <p>R$ 20.00</p>
                </div>
                <!-------------------------------- numero do cartão ------------------------------------>
                <div class="form-group">
                    <div class="p-2">
                        <label for="cartãoUsuario">Numero do Cartão:</label>
                        <input id="cartãoUsuario" class="form-control" type="number" name="cartãoUsuario"
                            placeholder="digitar o seu numero co cartão">
                    </div>

                    <!-------------------------------- data validade e codigo de segurança ------------------------------------>

                    <div class="p-2 row">
                        <div class="col-8">
                            <label for="validadeUsuario">Data de Validade:</label>
                            <input id="validadeUsuario" class="form-control" type="month" name="validadeUsuario"
                                placeholder="data do catão">
                        </div>
                        <div class="col-4">
                            <label for="cvvUsuario">CVV:</label>
                            <input id="cvvUsuario" class="form-control" type="number" name="cvvUsuario"
                                placeholder="CVV">
                            </select>
                        </div>
                    </div>

                    <!-------------------------------- nome do titular ------------------------------------>
                    <div class="p-2">
                        <label for="nomeTitularUsuario">Nome do Titular:</label>
                        <input id="nomeTitularUsuario" class="form-control" type="text" name="nomeTitularUsuario"
                            placeholder="nome do titular">
                    </div>

                    <!-------------------------------- cpf do titular ------------------------------------>
                    <div class="p-2">
                        <label for="titularCpfUsuario">Cpf do Titular:</label>
                        <input id="titularCpfUsuario" class="form-control" type="text" name="titularCpfUsuario"
                            placeholder="cpf do titular">
                    </div>


                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success" type="submit"> Finalizar Compra</button>
                    </div>

                </div>
            </div>
            <!-------------------------------- cpf do titular ------------------------------------>

        </form>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>


</html>
